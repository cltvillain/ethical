name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Preinstall tar before GitHub tries to unpack the repo
      - name: Ensure tar is available
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tar

      # 2️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget git build-essential python3-venv openjdk-17-jdk curl

      # 4️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 5️⃣ Install Android SDK
      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 6️⃣ Set up virtual environment and Buildozer
      - name: Set up Python venv and Buildozer
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel cython buildozer

      # 7️⃣ Build APK
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      # 8️⃣ Upload artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharecontactsisa-apk
          path: bin/*.apk
